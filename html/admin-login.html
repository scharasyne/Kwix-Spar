<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGU Admin Login - PWDi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-md">
            <div class="text-center">
                <img src="../images/pwdi.png" alt="PWDi Logo" class="mx-auto h-16 w-auto">
                <h2 class="mt-6 text-3xl font-bold text-[#1B3A57]">LGU Admin Login</h2>
                <p class="mt-2 text-sm text-gray-600">Sign in to manage PWD ID records</p>
            </div>
            
            <form class="mt-8 space-y-6" id="loginForm" action="/php/admin-login.php" method="POST">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <input id="email" name="email" type="email" required 
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-[#1B3A57] focus:border-[#1B3A57] focus:z-10 sm:text-sm">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="password" name="password" type="password" required 
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-[#1B3A57] focus:border-[#1B3A57] focus:z-10 sm:text-sm">
                    </div>

                    <div>
                        <label for="region" class="block text-sm font-medium text-gray-700">Region</label>
                        <select id="region" name="region" required 
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-[#1B3A57] focus:border-[#1B3A57] focus:z-10 sm:text-sm">
                            <option value="">Select Region</option>
                            <!-- Will be populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                            class="h-4 w-4 text-[#1B3A57] focus:ring-[#1B3A57] border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-[#1B3A57] hover:text-[#2C5A84]">Forgot password?</a>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#1B3A57] hover:bg-[#2C5A84] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1B3A57]">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/admin-login.js"></script>
</body>
</html>
